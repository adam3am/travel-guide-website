<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Travel Guide Website</title>
  <!-- My Style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item mr-md-3">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item mr-md-3">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
        <form class="form-inline mr-md-3">
          <input class="form-control rounded-pill" type="search" placeholder="Search" id="myFilter" onKeyup="searchCity()">
        </form>
        <form class=" form-inline ml-md-3">
          <input class="form-control rounded-pill total-price" type="text" placeholder="Total Price: 0" id="navbar" readonly>
        </form>
      </div>
    </div>
  </nav>
  <!-- Header -->
  <div class="container my-4">
    <header>
      <h1>My Travel Guide</h1>
    </header>
  </div>
  <!-- Dropdown -->
  <div class="container clearfix">
    <div class="text-muted float-left">All Places</div>
    <select class="form-control-sm float-right" onChange=listDrop() id="select_id">
      <option value="">
        Select City
      </option>
    </select>
  </div>
  <!-- Section -->
  <section>
    <div class="container" id="myItems">
      <div class="card-deck">

      </div>
    </div>
  </section>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content border-warning">
      
    </div>
  </div>
</div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <!-- My Js -->
  <script src="js/script.js"></script>
</body>

</html>
