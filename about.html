<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Travel Guide Website</title>
  <!-- My Style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item mr-md-3">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item mr-md-3">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
        <form class="form-inline mr-md-3">
          <input class="form-control rounded-pill" type="search" placeholder="Search" id="myFilter"
            onKeyup="myFunction()">
        </form>
        <form class=" form-inline ml-md-3">
          <input class="form-control rounded-pill" type="text" placeholder="Total Price: 0" readonly>
        </form>
      </div>
    </div>
  </nav>
  <!-- Header -->

  <div class="container my-4">
    <header>
      <h1>About Me</h1>
    </header>
  </div>
  <!-- Section -->
  <section>
    <div class="container my-1 place-container">
      <div class="row mt-5">
        <div class="col-sm-6 col-md-6">
          <h4>Bio</h4>
          <div class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="img/profile.jpg" class="card-img">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Adam Maulana</h5>
                  <p class="card-text">I do digital marketing. I'm working on starting my own firm, but in the meantime
                    I'm freelancing.</p>
                </div>
              </div>
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Education:</th>
                    <th scope="col">Experience:</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Youtube Playlist</td>
                    <td>Digital Marketing</td>
                  </tr>
                  <tr>
                    <td>Linux Academy</td>
                    <td>Graphic Design</td>
                  </tr>
                  <tr>
                    <td>Self-taught</td>
                    <td>Freelancer</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-6">
          <div class="contact-bg">
            <h4>Contact</h4>
            <form action="">
              <label for="name">Name:</label>
              <input id="name" type="text" name="" id="" class="form-control" placeholder="Your Name" required>
              <label for="email">Email:</label>
              <input id="email" type="text" name="" id="" class="form-control" placeholder="youremail@gmail.com"
                required>
              <label for="message">Message:</label>
              <textarea name="" id="message" maxlength="200" cols="30" rows="4" placeholder="Write Message..."
                class="form-control" required></textarea>
              <button class="mt-2 btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
